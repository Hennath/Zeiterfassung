{% extends "base.html" %}

{% block content %}
    <h1>Gehen</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
    <p>
        {{ form.user_code.label }} <br>
        {{ form.user_code(size=32) }}
        {% for error in form.user_code.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
    </p>
    <p>{{ form.submit }}</p>

    </form>
{% endblock %}
